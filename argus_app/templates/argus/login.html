{% extends 'argus/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{{ url_for('app.static', filename='css/login.css') }}">
</head>

<body>
    <div class="box">
        <form autocomplete="off" method="post" action="{{ url_for('auth.login') }}">
            <h2>Sign in</h2>
            <div class="inputBox">
                <input type="text" name="username" required="required">
                <span>Userame</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="password" name="password" required="required">
                <span>Password</span>
                <i></i>
            </div>
            <div class="links">
                <a href="#">Forgot Password ?</a>
                <a href="/signup.html">Signup</a>
            </div>

            <input type="submit" value="Login">
        </form>
    </div>
</body>

</html>
{% endblock %}
