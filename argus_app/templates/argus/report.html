{% extends 'argus/base.html' %}

{% block title %}Report{% endblock %}

{% block extra_scripts %}
<script src="{{ url_for('app.static', filename='js/report.js') }}" defer></script>
{% endblock %}

{% block content %}
<h1>Generate Report</h1>
<form id="report-form">
    <label for="scan-select">Select a Scan:</label>
    <select id="scan-select">
        {% for scan in scans %}
        <option value="{{ scan.id }}">
            Scan {{ scan.id }} - {{ scan.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}
        </option>
        {% endfor %}
    </select>
    <button id="generate-report" class="btn btn-primary">Download Report</button>
</form>

<section id="report-output">
    <h2>Report</h2>
    <div>No report generated yet...</div>
</section>
{% endblock %}
